name: Cypress E2E Tests and Save Artifacts
on: [push]
jobs:
  cypress-run: 
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node: [10, 12]
    name: E2E on Node v${{ matrix.node }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: node -v

      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with: 
          browser: chrome
      - name: Screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Video Recorded
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
        