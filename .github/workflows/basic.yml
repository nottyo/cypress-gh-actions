name: Cypress E2E Tests
on: [push]
jobs:
  cypress-run: 
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node: [10, 12]
    name: E2E on Node v${{ matrix.node }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: node -v

      - name: Checkout
        uses: actions/checkout@v1